name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # opsional (rekomendasi): pin host key
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e
            cd /var/www/kp-procurement-app
            # pastikan kepemilikan file ke user deploy + group www-data
            chown -R $USER:www-data .
            # jalankan script deploy
            ./deploy.sh